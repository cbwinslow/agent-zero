matrix:
  - name: Markdown
    aspell:
      lang: en
      d: en_US
    dictionary:
      encoding: utf-8
      wordlists:
      - .github/wordlist.txt
    pipeline:
    - pyspelling.filters.markdown:
    - pyspelling.filters.html:
        comments: false
        ignores:
        - code
        - pre
    sources:
    - '**/*.md'
    - '!node_modules/**/*.md'
    - '!.venv/**/*.md'
    - '!venv/**/*.md'
